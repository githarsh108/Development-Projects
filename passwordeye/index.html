<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PasswordEye</title>

</head>

<body>
    <div class="loginsection">
        <label>Username: </label>
        <input type="text" class="usernameCheck" placeholder="Enter your credential">
        <br>
        <label for="">Password: </label>
        <input type="password" class="passwordCheck" id="check" placeholder="Enter your password">
        <br>
        <button>login</button>
        <script>
            check.onclick = togglePassword;
            togglePassword(){
                if(check.checked) pass.type="text";
                else pass.type= "password";
            }
        </script>
    </div>
</body>

</html>
