<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Fav Music Here</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="logo"></li>
           <li>Harshify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
       
        <div class="songList">
            <h1>Best of NCS -No Copyright Songs</h1> 
            <div class="songitemcontainer">
                <div class="songItem">
                    <img src="letmelove.jpg" alt="1">
                    <span>Let me Love You</span>
                    <span class="songlistplay"><span class="stamptime">05:34<i class="far fa-1.5x fa-play-circle"></i></span></span>

                </div>
                <div class="songItem">
                    <img src="shesaid.jpg" alt="1">
                    <span>She said No</span>
                    <span class="songlistplay"><span class="stamptime">02:34<i class="far fa-1.5x fa-play-circle"></i></span></span>

                </div>
                <div class="songItem">
                    <img src="letme.jpg" alt="1">
                    <span>Let me Down Slowly </span>
                    <span class="songlistplay"><span class="stamptime">02:50<i class="far fa-1.5x fa-play-circle"></i></span></span>

                </div>
                <div class="songItem">
                    <img src="suzume.jpg" alt="1">
                    <span>Suzume No Tojimari</span>
                    <span class="songlistplay"><span class="stamptime">04:34<i class="far fa-1.5x fa-play-circle"></i></span></span>

                </div>
                <div class="songItem">
                    <img src="radhe.jpg" alt="1">
                    <span>Radhe Radhe Barsane Wali Radhe</span>
                    <span class="songlistplay"><span class="stamptime">40:55<i class="far fa-1.5x fa-play-circle"></i></span></span>

                </div>
                <div class="songItem">
                    <img src="shrihari.jpg" alt="1">
                    <span>Shri Hari Stotram</span>
                    <span class="songlistplay"><span class="stamptime">04:38<i class="far fa-1.5x fa-play-circle"></i></span></span>

                </div>
            </div>    
        </div>
        <div class="banner"><img src="" alt=""></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressbar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step"></i>
            <i class="far fa-2x fa-play-circle"></i>
            <i class="fa-solid fa-2x fa-forward-step"></i>
        </div>
        <div class="songinfo">
           Let Me Love You - Justin Bieber
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
